name: Deployment pipeline

on:
    push:
        branches:
            - master
    pull_request:
        branches: [master]
        types: [opened, synchronize]
jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
            - name: npm install
              run: npm install
            - name: Lint
              run: npm run eslint
            - name: Build
              run: npm run build
            - name: Test
              run: npm run test
            - name: Test e2e 
              uses: cypress-io/github-action@v5
              with:
                command: npm run test:e2e
                start: npm run start-prod
                wait-on: http://localhost:5005
            - name: Trigger deployment
              if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip')  }}
              uses: sws2apps/render-deployment@main
              with:
                serviceId: ${{ secrets.RENDER_SERVICE_ID }}
                apiKey: ${{ secrets.RENDER_API_KEY }}
            - name: Success notification
              uses: rjstone/discord-webhook-notify@v1
              if: success()
              with:
                    text: A new version of Pokedex deployed
                    severity: info
                    description: 'to REPO by ${{ github.event.commits.*.author.name }}'
                    details: Test Succeeded!
                    footer: 'Severity: Informational'
                    webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
            - name: Failure notification
              uses: rjstone/discord-webhook-notify@v1
              if: failure()
              with:
                    text: Build failed
                    severity: error
                    description: 'commit ${{ github.event.commits.*.url }} by ${{ github.event.commits.*.author.name }} broke the build:('
                    details: Test Failed!
                    footer: 'Severity: Error'
                    webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
            - name: Cancelled notification
              uses: rjstone/discord-webhook-notify@v1
              if: cancelled()
              with:
                    severity: warn
                    details: Test Cancelled!
                    webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}    

    tag_release:
        needs: [simple_deployment_pipeline]
        runs-on: ubuntu-20.04
        permissions:
          contents: write
        steps:
          - uses: actions/checkout@v3
            with:
              ref: ${{ github.event.pull_request.merge_commit_sha }}
              fetch-depth: '0'
          - name: Bump version and push tag
            if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip')  }}
            uses: anothrNick/github-tag-action@8c8163ef62cf9c4677c8e800f36270af27930f42
            env:
              DEFAULT_BRANCH: master
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              WITH_V: true
              PRERELEASE: true
              DEFAULT_BUMP: patch

              